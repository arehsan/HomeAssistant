sensor:
  # Entur public transit
  - platform: entur_public_transport
    name: Transport
    expand_platforms: true
    number_of_departures: 10
    stop_ids:
      - 'NSR:Quay:11035'      # Stig mot sentrum
    line_whitelist:
      - 'RUT:Line:31'

  - platform: entur_public_transport
